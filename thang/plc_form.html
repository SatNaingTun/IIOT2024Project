<!-- plc_app/templates/plc_app/plc_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Data Collector</title>
</head>
<body>
    <h1>PLC Data Collector</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Read Data</button>
    </form>

    <h2>Read Data</h2>
    {% if plc_data %}
        <table border="1">
            <tr>
                <th>Variable Name</th>  <!-- First column for variable name -->
                <th>Address</th>        <!-- Second column for address -->
                <th>Data</th>          <!-- Third column for data -->
            </tr>
            {% for entry in plc_data %}
                <tr>
                    <td>{{ entry.variable_name }}</td>  <!-- Display variable name -->
                    <td>{{ entry.address }}</td>        <!-- Display address -->
                    <td>{{ entry.data }}</td>            <!-- Display data -->
                </tr>
            {% endfor %}
        </table>
        <h2>JSON Output</h2>
<pre>{{ json_data|safe }}</pre>  <!-- Display the JSON data -->
    {% else %}
        <p>No data read yet.</p>
    {% endif %}
</body>
</html>
